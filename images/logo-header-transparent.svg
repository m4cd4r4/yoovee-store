<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 48">
  <defs>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a8998a"/>
      <stop offset="100%" style="stop-color:#c4b5a5"/>
    </linearGradient>
  </defs>

  <!-- Y with elegant curve -->
  <path d="M8 12 L18 26 L18 38" stroke="#2d2d2d" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M28 12 L18 26" stroke="#2d2d2d" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Double O as infinity/connection symbol -->
  <ellipse cx="44" cy="25" rx="8" ry="10" stroke="#2d2d2d" stroke-width="2" fill="none"/>
  <ellipse cx="60" cy="25" rx="8" ry="10" stroke="#2d2d2d" stroke-width="2" fill="none"/>

  <!-- V elegant -->
  <path d="M76 12 L84 38 L92 12" stroke="#2d2d2d" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Double E stacked/connected -->
  <path d="M102 12 L102 38 M102 12 L118 12 M102 25 L114 25 M102 38 L118 38" stroke="#2d2d2d" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M124 12 L124 38 M124 12 L140 12 M124 25 L136 25 M124 38 L140 38" stroke="#2d2d2d" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Accent underline -->
  <line x1="8" y1="44" x2="52" y2="44" stroke="url(#accent)" stroke-width="2" stroke-linecap="round"/>

  <!-- Decorative dot -->
  <circle cx="152" cy="38" r="3" fill="url(#accent)"/>
</svg>
