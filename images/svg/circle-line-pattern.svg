<?xml version="1.0" encoding="UTF-8"?>
<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Diagonal line pattern -->
    <pattern id="lines" patternUnits="userSpaceOnUse" width="5" height="5" patternTransform="rotate(45)">
      <line x1="0" y1="0" x2="0" y2="5" stroke="#cccccc" stroke-width="0.5"/>
    </pattern>

    <!-- Main circle pattern definition -->
    <pattern id="circle-pattern" patternUnits="userSpaceOnUse" width="40" height="40">
      <!-- Optional: Background color for the pattern tile itself.
           Usually, the background color is set on the HTML element via CSS. -->
      <!-- <rect width="40" height="40" fill="#f2f2f2"/> -->

      <!-- Circles arranged in an offset grid -->
      <!-- Row 1 -->
      <circle cx="10" cy="10" r="8" fill="url(#lines)" stroke="#dcdcdc" stroke-width="1"/>
      <circle cx="30" cy="10" r="8" fill="url(#lines)" stroke="#dcdcdc" stroke-width="1"/>
      <!-- Row 2 (offset) -->
      <circle cx="0" cy="30" r="8" fill="url(#lines)" stroke="#dcdcdc" stroke-width="1"/>
      <circle cx="20" cy="30" r="8" fill="url(#lines)" stroke="#dcdcdc" stroke-width="1"/>
      <circle cx="40" cy="30" r="8" fill="url(#lines)" stroke="#dcdcdc" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- This rectangle is just for previewing the pattern if you open the SVG directly.
       It's not needed when applying the pattern via CSS. -->
  <rect width="100%" height="100%" fill="url(#circle-pattern)" />
</svg>